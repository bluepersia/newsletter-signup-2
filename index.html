<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz@8..144&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"/>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Sign-up form start -->

  <div id="cmp">
    <img src="./assets/images/illustration-sign-up-mobile.svg" id="cmp__img-mobile" alt="Illustration"/>
    <div id="cmp__content">
      <h1 id="cmp__title">Stay updated!</h1>
      <p id="cmp__body">Join 60,000+ product managers receiving monthly updates on:</p>
      <ul id="cmp__list">
        <li class="cmp__list-item">Product discovery and building what matters</li>
        <li class="cmp__list-item">Measuring to ensure updates are a success</li>
        <li class="cmp__list-item">And much more!</li>
      </ul>
      <form id="cmp__form">
        <div id="cmp__input-container">
          <div id="cmp__input-top">
            <label id="cmp__input-label" for="cmp__email">Email address</label>
            <p id="cmp__input-error">Valid email required</p>
          </div>
          <input id="cmp__email" type="text" placeholder="email@company.com"/>
        </div>
        <button id="cmp__btn" type="submit">Subscribe to monthly newsletter</button>
      </form>
    </div>
    <img src="./assets/images/illustration-sign-up-desktop.svg" id="cmp__img-desktop" alt="Illustration"/>
  </div>

  <script src="./app.js"></script>
</body>
</html>
